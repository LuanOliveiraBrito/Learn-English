<div class="container">
  <div class="mt-4 p-5 bg-primary text-white rounded">
    <div class="row">
      <div class="col">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col">
        <app-tentativas [tentativas]="tentativas"></app-tentativas>
      </div>
    </div>
    <div class="col">
      <h6>{{ instrucao }}</h6>
      <p>{{ rodadaFrase.fraseEng }}</p>

      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
          (input)="atualizaResposta($event)"
          [value]="resposta"
        ></textarea>
        <label for="floatingTextarea">Comments</label>
      </div>
      <div class="row">
        <div class="col">
          <br />
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-info"
              (click)="verificarResposta()"
            >
              Verificar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
